<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup - Money Transfer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .form-container {
            max-width: 300px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        .form-container input {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .form-container button {
            width: 40%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .response {
            color: blue;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Signup</h2>
        <form id="signupForm" action="signup" method="post">
            <input type="email" name="useremail" placeholder="enter mail" required>
            <input type="password" name="userpass" placeholder="enter Password" required>
            <button type="submit">Signup</button>
        </form>
    </div>
</body>
</html>
