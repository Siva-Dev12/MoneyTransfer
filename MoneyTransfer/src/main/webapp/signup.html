<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup - Money Transfer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .form-container {
            max-width: 300px;
            margin: 60px auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        .form-container input {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .form-container button {
            width: 40%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .response {
            color: blue;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Signup</h2>
        <form id="signupForm" action="signup" method="post">
            <input type="text" name="username" placeholder="Enter Name" required>
            <input type="tel" pattern="^[6-9]\d{9}$" name="usermob" placeholder="Enter Mobile Number" required>
            <input type="email" pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$" name="useremail" placeholder="Enter Email" required>
            
            <input type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
            title="The password must be 8 characters long. containing at least one uppercase letter,one lowercase letter,one digit and one special character"
             name="userpass" placeholder="Enter Password" required>
             
            <input type="text" name="userbank" placeholder="Enter Bank Name" required="required">
            <input type="text" pattern="^\d{4}\s\d{4}\s\d{4}$" name="useraccnumber" title="Account number should be in the format: 1234 5678 9012" placeholder="Enter Account Number" required>
            <button type="submit">Signup</button>
        </form>
    </div>
</body>
</html>
