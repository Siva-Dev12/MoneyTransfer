<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Money</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .form-container {
            max-width: 300px;
            margin:60px auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        .form-container input {
            width: 90%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .form-container button {
            width: 40%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .response {
            color: blue;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Receiver Details</h2>
        <form id="reciverForm" action="sendmoney" method="post">
        
            <input type="text" name="receivermob" pattern="^[6-9]\d{9}$" placeholder="Enter Receiver Mobile Number" required>
            <input type="text" name="receiveraccnumber" pattern="^\d{8,}$" placeholder="Enter Account Number" required>
            <input type="text" name="amount" pattern="^[1-9]\d*(\.\d{1,2})?$" placeholder="Amount" required>
            <button type="submit">Send Money</button> 
        </form>
        <div id="responseMessage" class="response"></div>
    </div>
</body>
</html>
